{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Borrar Uso de Material</h1>

<p>Estas seguro de que quieres borrar el registro de uso de {{ uso.id_material.nombre_material }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'ver_usos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
