{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Borrar Empleado</h2>
<p>¿Estás seguro de que quieres borrar a <strong>{{ empleado.nombre }} {{ empleado.apellido }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
