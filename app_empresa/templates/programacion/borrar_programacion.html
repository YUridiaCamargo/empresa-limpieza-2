{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Borrar Programación</h2>
<p>¿Estás seguro de que quieres borrar la programación para el cliente <strong>{{ programacion.id_cliente.nombre_empresa }}</strong> el día <strong>{{ programacion.fecha_programada }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'ver_programacion' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
