{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Confirmar Borrado</h2>
<p>¿Estás seguro de que deseas eliminar al cliente <strong>{{ cliente.nombre_empresa }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
