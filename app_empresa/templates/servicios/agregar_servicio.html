{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Agregar Servicio</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre_servicio" class="form-label">Nombre del Servicio</label>
        <input type="text" class="form-control" id="nombre_servicio" name="nombre_servicio" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="costo_estandar" class="form-label">Costo Estándar</label>
        <input type="number" step="0.01" class="form-control" id="costo_estandar" name="costo_estandar" required>
    </div>
    <div class="mb-3">
        <label for="duracion_estimada_horas" class="form-label">Duración Estimada (horas)</label>
        <input type="number" class="form-control" id="duracion_estimada_horas" name="duracion_estimada_horas" required>
    </div>
    <div class="mb-3">
        <label for="productos_usados" class="form-label">Productos Usados</label>
        <textarea class="form-control" id="productos_usados" name="productos_usados" rows="3"></textarea>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="requiere_equipo_especial" name="requiere_equipo_especial">
        <label class="form-check-label" for="requiere_equipo_especial">Requiere Equipo Especial</label>
    </div>
    <div class="mb-3">
        <label for="categoria_servicio" class="form-label">Categoría del Servicio</label>
        <input type="text" class="form-control" id="categoria_servicio" name="categoria_servicio">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
